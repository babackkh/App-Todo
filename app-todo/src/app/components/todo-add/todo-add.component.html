<h2 mat-dialog-title>Add a new todo</h2> 
<mat-dialog-content> 
    <mat-form-field 
        class="example-full-width w-100"> 
        <input matInput placeholder="New Todo Item"   
        [(ngModel)]="data.todoText" > 
    </mat-form-field> 
</mat-dialog-content> 
<mat-dialog-actions> 
    <button mat-button (click)="onCancel()">Cancel</button> 
    <button mat-raised-button color="primary"   
    (click)="onSave(data)">Save</button> 
</mat-dialog-actions>
